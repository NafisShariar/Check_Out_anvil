- name: Card-based layout with sidebar
  description: A page with a card-based layout, and a sidebar menu for links
  img: img/form-templates/dashboard.png
  form:
    class_name: Form
    is_package: true
    container:
      type: HtmlTemplate
      properties: {html: '@theme:dashboard.html'}
    components:
    - type: ColumnPanel
      properties: {}
      name: content_panel
      layout_properties: {slot: default}
    code: "from ._anvil_designer import $NAME$Template\nfrom anvil import *\n\nclass\
      \ $NAME$($NAME$Template):\n\n  def __init__(self, **properties):\n    # Set\
      \ Form properties and Data Bindings.\n    self.init_components(**properties)\n\
      \n    # Any code you write here will run when the form opens.\n    \n"
